<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blank HTML5</title>
<style>
div {
	font-family: monospace;
	font-size: 12pt;
	letter-spacing: 3pt;
}
</style>
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
num_cols = 12
num_rows = 8
num_squares = 10
console.log("Foo")
for (i = 0 ; i < num_squares ; i++ ) {
	s = ""
	console.log("i = " + i)
	for (r = 0 ; r < num_rows ; r++ ) {
		console.log("r = " + r)
		for ( c = 0 ; c < num_cols ; c++ ) {
			console.log("c = " + c)
			s += alpha.substr(Math.floor(Math.random()*alpha.length), 1)
		}
		s += "<br />\n"
	}

	row = Math.floor(Math.random() * num_rows)
	col = Math.floor(Math.random() * num_cols)
	answer = "Square #" + (i+1) + " = " + s.split("\n")[row][col] + "<br /><br />\n"

	for (j = 0 ; j < num_cols ; j++) {
		s+= "-"
	}
	s += "<br />\n"
	s += "Row " + (row+1) + ", Col " + (col+1)
	s += "<br />Answer: ___ <br />\n"
	s += "<br /><br />\n"

	$("#content").append(s);
	$("#answers").append(answer);
}

});
</script>
	<div id="content"></div>
	<br /><br /><br />
	<div id="answers"></div>
    </body>
</html>
